<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Card Game Saved State</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body ng-app="CardGameApp">
  <div ng-controller="CardDisplayController as cardDisplayController">
    <!-- <input type="file" file-change="cardDisplayController.upload()" ng-model="cardDisplayController.file"> -->
    <div class="form-group">
      <label for="inputFile">Load saved state for card game</label>
      <input id="inputFile" type="file" file-change="cardDisplayController.upload()" ng-model="cardDisplayController.file">
    </div>
    <div class="row">
      <img ng-src="{{card.image}}" ng-repeat="card in cardDisplayController.cards" class="col-md-3">
    </div>
  </div>
  </div>
  </body>
</html>
